<h4>Llistat de Personatges</h4>
<ul class="list-group">
  <li *ngFor="
    let character of charactersList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    " class="list-group-item mb-1 d-flex justify-content-between align-items-center" [ngClass]=" {
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    } ">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }}</span> -
      <strong>Power: </strong> {{ character.power }}
    </div>
    <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>

</ul>
